<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz App - Login/Register</title>
</head>
<body>
  <div class="container">
    <h1>Quiz App</h1>

    <div class="tabs">
      <button onclick="showTab('login')">Login</button>
      <button onclick="showTab('register')">Register</button>
    </div>

    <div id="login" class="tab active">
      <h2>login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="password">
      <button onclick="login()">Login</button>
    </div>

    <div id="register" class="tab">
      <h2>Register</h2>
      <input type="email" name="" id="regEmail" placeholder="Email">
      <input type="password" name="" id="regPassword" placeholder="password">
      <button onclick="register()">Register</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
